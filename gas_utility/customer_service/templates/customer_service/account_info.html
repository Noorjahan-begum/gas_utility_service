{% extends "customer_service/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Account Information</h2>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
        </div>
    </div>
    <h3 class="mt-4">Recent Requests</h3>
    <ul class="list-group">
        {% for request in requests %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                {{ request.request_type }} ({{ request.get_status_display }})
            </span>
            <a href="{% url 'track_requests' %}#{{ request.id }}" class="btn btn-primary btn-sm">Track</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
